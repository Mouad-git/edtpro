name: Mise à jour du site

on:
  push:
    branches:
      - main  # Branche qui déclenche le déploiement

jobs:
  ftp-deploy:
    name: Déploiement FTP sur InfinityFree
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Déployer via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: /htdocs/   # Dossier racine de ton site sur InfinityFree
          protocol: ftp
          timeout: 600
