<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"><title>Vérification du Compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> /* ... CSS similaire à la page de connexion ... */ </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Vérifiez votre e-mail</h1>
        <p class="text-gray-500 mb-8">Nous avons envoyé un code à 6 chiffres à <b id="user-email">votre email</b>. Veuillez le saisir ci-dessous.</p>
        
        <form id="verifyForm">
            <input type="hidden" name="email" id="hidden-email">
            <input type="text" name="code" id="code"
                   class="w-full text-center text-3xl tracking-[1em] p-2 border border-gray-300 rounded-md"
                   maxlength="6" required>
            <button type="submit" class="w-full bg-black text-white p-2 rounded-lg mt-6">Vérifier</button>
        </form>
        <div id="feedback" class="text-center mt-4"></div>
    </div>

    <script>
        document.getElementById('verifyForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const feedbackEl = document.getElementById('feedback');
    feedbackEl.textContent = '';

    const formData = new FormData(this);
    const data = Object.fromEntries(formData.entries());

    fetch('../api/auth/verify_code.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        if (result.success) {
            feedbackEl.style.color = '#22c55e'; // Vert
            feedbackEl.textContent = result.message + " Redirection...";
            // On redirige vers la page de connexion après un court délai
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        } else {
            feedbackEl.style.color = '#ef4444'; // Rouge
            feedbackEl.textContent = result.message || "Une erreur est survenue.";
        }
    })
    .catch(error => {
        feedbackEl.style.color = '#ef4444';
        feedbackEl.textContent = "Erreur de communication avec le serveur.";
    });
});
    </script>
</body>
</html>
