<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"><title>RÃ©initialiser le Mot de Passe</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Nouveau Mot de Passe</h1>
        <form id="resetPasswordForm">
            <input type="hidden" name="token" id="token">
            <div class="py-2">
                <span class="mb-2 text-md text-left block">Nouveau mot de passe</span>
                <input type="password" name="mot_de_passe" id="mot_de_passe" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <div class="py-2">
                <span class="mb-2 text-md text-left block">Confirmer le nouveau mot de passe</span>
                <input type="password" name="confirm_mot_de_passe" id="confirm_mot_de_passe" class="w-full p-2 border border-gray-300 rounded-md" required>
            </div>
            <button type="submit" class="w-full bg-black text-white p-2 rounded-lg mt-6">Enregistrer</button>
        </form>
        <div id="feedback" class="text-center mt-4 font-semibold"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (!token) {
                // Si pas de jeton, on bloque la page
                document.getElementById('resetPasswordForm').innerHTML = '<p class="text-red-500">Lien invalide ou manquant.</p>';
                return;
            }
            document.getElementById('token').value = token;

            document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
                // ... Logique de soumission vers api/auth/reset_password.php ...
            });
        });
    </script>
</body>
</html>
