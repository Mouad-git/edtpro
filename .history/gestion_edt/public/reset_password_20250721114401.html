<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Réinitialiser le Mot de Passe</title>
    <style>
        .feedback-error { color: #ef4444; font-weight: 600; }
        .feedback-success { color: #22c55e; font-weight: 600; }
        .input-error-message { color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem; }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Nouveau Mot de Passe</h1>
        
        <form id="resetPasswordForm">
            <!-- Ce champ caché est crucial, il contient le jeton de réinitialisation -->
            <input type="hidden" name="token" id="token">
            
            <div class="py-2 text-left relative">
                <span class="mb-2 text-md">Nouveau mot de passe</span>
                <input type="password" name="mot_de_passe" id="mot_de_passe" class="w-full p-2 border border-gray-300 rounded-md" required autocomplete="new-password">
                <img id="togglePassword"
                     src="https://img.icons8.com/fluency-systems-regular/24/invisible.png"
                     alt="toggle visibility"
                     class="absolute top-11 right-3 w-5 h-5 cursor-pointer" />
            </div>
            

            <div class="py-2 text-left relative">
                <span class="mb-2 text-md">Confirmer le nouveau mot de passe</span>
                <input type="password" name="confirm_mot_de_passe" id="confirm_mot_de_passe" class="w-full p-2 border border-gray-300 rounded-md" required autocomplete="new-password">
                <img id="toggleConfirmPassword"
                     src="https://img.icons8.com/fluency-systems-regular/24/invisible.png"
                     alt="toggle visibility"
                     class="absolute top-11 right-3 w-5 h-5 cursor-pointer" />
                <div id="password-error" class="input-error-message"></div>
            </div>
            
            
            <button type="submit" class="w-full bg-black text-white p-2 rounded-lg mt-6 hover:bg-white hover:text-black hover:border hover:border-gray-300 transition-all duration-300">
                Enregistrer le nouveau mot de passe
            </button>
        </form>
        
        <div id="feedback" class="text-center mt-4 font-semibold"></div>
        <a href="login.html" class="inline-block mt-8 text-sm text-gray-600 hover:text-black" id="login-link" style="display: none;">Retour à la connexion</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('resetPasswordForm');
            const feedbackEl = document.getElementById('feedback');
            const loginLink = document.getElementById('login-link');
            
            // --- ÉTAPE 1 : Récupérer et valider le jeton depuis l'URL ---
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            if (!token) {
                resetForm.innerHTML = ''; // Vider le formulaire
                feedbackEl.className = 'feedback-error';
                feedbackEl.textContent = 'Erreur : Le lien de réinitialisation est invalide ou manquant.';
                loginLink.style.display = 'inline-block'; // Afficher le lien de retour
                return; // Bloquer l'exécution
            }
            // Si le jeton existe, on le stocke dans le champ caché du formulaire
            document.getElementById('token').value = token;

            // --- ÉTAPE 2 : Gérer la visibilité des mots de passe ---
            const passwordInput = document.getElementById("mot_de_passe"); 
const toggleIcon = document.getElementById("togglePassword");

toggleIcon.addEventListener("click", function () {
    const isPassword = passwordInput.type === "password";
    passwordInput.type = isPassword ? "text" : "password";
    toggleIcon.src = isPassword
      ? "https://img.icons8.com/fluency-systems-regular/24/visible--v1.png"
      : "https://img.icons8.com/fluency-systems-regular/24/invisible.png";
});

const confirmPasswordInput = document.getElementById("confirm_mot_de_passe");
const toggleConfirmIcon = document.getElementById("toggleConfirmPassword");

toggleConfirmIcon.addEventListener("click", function () {
    const isPassword = confirmPasswordInput.type === "password";
    confirmPasswordInput.type = isPassword ? "text" : "password";
    toggleConfirmIcon.src = isPassword
        ? "https://img.icons8.com/fluency-systems-regular/24/visible--v1.png"
        : "https://img.icons8.com/fluency-systems-regular/24/invisible.png";
});



            // --- ÉTAPE 3 : Gérer la soumission du formulaire ---
            resetForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const passwordErrorEl = document.getElementById('password-error');
                feedbackEl.textContent = '';
                passwordErrorEl.textContent = '';

                // Validation côté client pour une meilleure expérience utilisateur
                if (passwordInput.value !== confirmPasswordInput.value) {
                    passwordErrorEl.textContent = "Les mots de passe ne correspondent pas.";
                    return;
                }
                if (passwordInput.value.length < 6) {
                    passwordErrorEl.textContent = "Le mot de passe doit faire au moins 6 caractères.";
                    return;
                }

                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());

                fetch('../api/auth/reset_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        feedbackEl.className = 'feedback-success';
                        resetForm.style.display = 'none'; // Cacher le formulaire
                        loginLink.style.display = 'inline-block'; // Afficher le lien de retour
                        feedbackEl.textContent = result.message + " Vous pouvez maintenant vous connecter.";
                    } else {
                        feedbackEl.className = 'feedback-error';
                        feedbackEl.textContent = result.message || "Une erreur est survenue.";
                    }
                })
                .catch(error => {
                    feedbackEl.className = 'feedback-error';
                    feedbackEl.textContent = "Erreur de communication avec le serveur.";
                });
            });
        });
    </script>
</body>
</html>
