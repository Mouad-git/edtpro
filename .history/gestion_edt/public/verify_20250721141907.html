<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification du Compte</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .feedback-error { color: #ef4444; }
        .feedback-success { color: #22c55e; }
    </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Vérifiez votre e-mail</h1>
        <p class="text-gray-500 mb-8">Nous avons envoyé un code à 6 chiffres à <b id="user-email">votre email</b>. Veuillez le saisir ci-dessous.</p>
        
        <form id="verifyForm">
            <!-- Ce champ caché contiendra l'email et sera envoyé avec le formulaire -->
            <input type="hidden" name="email" id="hidden-email">
            
            <input type="text" name="code" id="code"
                   class="w-full text-center text-3xl tracking-[1em] p-2 border border-gray-300 rounded-md placeholder:text-gray-300 placeholder:tracking-normal"
                   placeholder="------"
                   maxlength="6" required autocomplete="one-time-code">
                   
            <button type="submit" class="w-full bg-black text-white p-2 rounded-lg mb-6 hover:bg-white hover:text-black hover:border hover:border-gray-300 transition-all duration-300">Vérifier</button>
        </form>
        <div id="feedback" class="text-center mt-4"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const feedbackEl = document.getElementById('feedback');

            // --- CORRECTION CLÉ ---
            // On vérifie immédiatement si l'email est présent dans l'URL.
            if (!email) {
                // Si l'email est manquant, on ne peut pas continuer. On affiche une erreur et on bloque.
                feedbackEl.className = 'feedback-error';
                feedbackEl.textContent = "Erreur : L'adresse e-mail de vérification est manquante. Veuillez recommencer l'inscription.";
                document.getElementById('verifyForm').style.display = 'none'; // On cache le formulaire
                return; // On arrête le script ici.
            }

            // Si l'email est présent, on l'affiche et on remplit le champ caché.
            document.getElementById('user-email').textContent = email;
            document.getElementById('hidden-email').value = email;

            document.getElementById('verifyForm').addEventListener('submit', function(e) {
                e.preventDefault();
                feedbackEl.textContent = '';
                feedbackEl.className = '';

                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());

                // Le champ 'email' est maintenant inclus grâce à l'input caché

                fetch('../api/auth/verify_code.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        feedbackEl.className = 'feedback-success';
                        feedbackEl.textContent = result.message + " Redirection vers la page de connexion...";
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        feedbackEl.className = 'feedback-error';
                        feedbackEl.textContent = result.message || "Une erreur est survenue.";
                    }
                })
                .catch(error => {
                    feedbackEl.className = 'feedback-error';
                    feedbackEl.textContent = "Erreur de communication avec le serveur.";
                });
            });
        });
    </script>
</body>
</html>
