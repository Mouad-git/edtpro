<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AJOUTÉ : On a besoin de Font Awesome pour les icônes d'œil -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Inscription - Gestionnaire EDT</title>
    <style>
        .feedback-error { color: #ef4444; }
        .feedback-success { color: #22c55e; }
        .input-error-message { color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem; }
    </style>
</head>
<body>

    <div class="h-[850px] flex items-center justify-center">
        <div class="flex flex-col bg-white rounded-2xl m-8 mb-1 md:flex-row md:space-y-0">
            
            <div class="flex flex-col justify-center p-8 md:p-14">
                <div class="text-center">
                    <img style="width: 140px; height: auto; display: block; margin: 0 auto 0.5rem auto;"
                         src="assets/images/logo_edtpro.png" 
                         alt="Logo du site">
                </div>
                <span class="mb-3 text-4xl font-bold">Créer un Compte</span>
                <span class="font-light text-gray-400 mb-8">
                    Rejoignez-nous pour commencer à gérer vos emplois du temps.
                </span>

                <form id="registerForm">
                    <div class="py-2">
                        <span class="mb-2 text-md">Nom complet</span>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded-md" name="nom_complet" id="nom_complet" required />
                    </div>
                    
                    <!-- ===== LISTES DÉROULANTES POUR L'ÉTABLISSEMENT ===== -->
                    <div class="py-2">
                        <label for="complexeSelect" class="mb-1 block text-md font-medium text-gray-700">
                          Complexe de Formation
                        </label>
                        <div class="relative">
                          <select id="complexeSelect"
                          class="w-full px-4 py-3 pr-10 border border-gray-300 rounded-md bg-white shadow-sm focus:outline-none focus:ring-2 appearance-none"
                          >
                            <option value="">-- Sélectionnez un complexe --</option>
                          </select>
                          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                          </div>
                        </div>
                      </div>
                      
                      <div class="py-2">
                        <label for="etablissementSelect" class="mb-1 block text-md font-medium text-gray-700">
                          Établissement
                        </label>
                        <div class="relative">
                          <select id="etablissementSelect"
                                  class="w-full appearance-none bg-white border border-gray-300 p-3 pr-10 rounded-md shadow-sm focus:outline-none focus:ring-2 "
                                  disabled>
                            <option value="">-- Sélectionnez d'abord un complexe --</option>
                          </select>
                          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                            </svg>
                          </div>
                        </div>
                      </div>
                      
                      <input type="hidden" name="nom_etablissement" id="nom_etablissement" required>
                      <!-- === AJOUTEZ CETTE LIGNE === -->
                      <input type="hidden" name="complexe" id="complexe" required>
                    
                    <!-- ===== MODIFICATION : CHAMP EMAIL AVEC DOMAINE FIXE ===== -->
                    <div class="py-2">
                        <span class="mb-2 text-md">Email</span>
                        <!-- Conteneur stylisé pour ressembler à un seul champ de saisie -->
                        <div class="flex items-center border border-gray-300 rounded-md focus-within:ring-2 focus-within:ring-offset-0 focus-within:ring-black transition-all duration-300">
                            <input type="text"
                                   class="w-full p-2 border-none rounded-l-md focus:outline-none"
                                   name="email_username"
                                   id="email_username"
                                   required
                                   placeholder="identifiant.ofppt"
                                   autocomplete="username" />
                            <span class="whitespace-nowrap bg-gray-50 p-2 text-gray-500 rounded-r-md">
                                @ofppt.m
                            </span>
                        </div>
                        <!-- Champ caché qui enverra l'email complet au serveur -->
                        <input type="hidden" name="email" id="email" />
                    </div>
                    <!-- ========================================================== -->


                    <!-- Champ : Mot de passe -->
                    <div class="py-2 relative">
                        <span class="mb-2 text-md">Mot de passe</span>
                        <input type="password" class="w-full p-2 border border-gray-300 rounded-md"
                               name="mot_de_passe" id="mot_de_passe" required autocomplete="new-password" />
                        <img id="togglePasswordIcon"
                             src="https://img.icons8.com/fluency-systems-regular/24/invisible.png"
                             alt="toggle visibility"
                             class="absolute top-11 right-3 w-5 h-5 cursor-pointer" />
                      </div>
                      
                      <!-- Champ : Confirmation -->
                      <div class="py-2 relative">
                        <span class="mb-2 text-md">Confirmer le mot de passe</span>
                        <input type="password" class="w-full p-2 border border-gray-300 rounded-md"
                               name="confirm_mot_de_passe" id="confirm_mot_de_passe" required autocomplete="new-password" />
                        <img id="toggleConfirmPasswordIcon"
                             src="https://img.icons8.com/fluency-systems-regular/24/invisible.png"
                             alt="toggle visibility"
                             class="absolute top-11 right-3 w-5 h-5 cursor-pointer" />
                        <div id="password-error" class="input-error-message"></div>
                      </div>
  
                    
                    <button type="submit" class="w-full bg-black text-white p-2 rounded-lg my-6 hover:bg-white hover:text-black hover:border hover:border-gray-300 transition-all duration-300">
                        Créer mon compte
                    </button>
                </form>

                <div id="feedback" class="text-center"></div>
                
                <div class="text-center text-gray-400 mt-2">
                    Déjà un compte ?
                    <a href="login.html" class="font-bold text-black">Connectez-vous</a>
                </div>
            </div>
            
        </div>
    </div>

    <script src="/gestion_edt/public/assets/js/register.js"></script>
</body>
</html>
