<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de Passe Oublié</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> /* ... CSS de base ... */ </style>
</head>
<body class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Mot de Passe Oublié</h1>
        <p class="text-gray-500 mb-8">Entrez votre adresse e-mail et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
        
        <form id="forgotPasswordForm">
            <input type="email" name="email" id="email"
                   class="w-full p-2 border border-gray-300 rounded-md"
                   placeholder="votre.email@exemple.com" required>
            <button type="submit" class="w-full bg-black text-white p-2 rounded-lg mt-6 hover:bg-white hover:text-black hover:border hover:border-gray-300 transition-all duration-300">Envoyer le lien</button>
        </form>
        <div id="feedback" class="text-center mt-4"></div>
        <a href="login.html" class="inline-block mt-8 text-sm text-gray-600 hover:text-black">Retour à la connexion</a>
    </div>

    <script src="/gestion_edt/"></script>
</body>
</html>
