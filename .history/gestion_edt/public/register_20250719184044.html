<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AJOUTÉ : On a besoin de Font Awesome pour les icônes d'œil -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Inscription - Gestionnaire EDT</title>
    <style>
        .feedback-error { color: #ef4444; font-weight: 600; }
        .feedback-success { color: #22c55e; font-weight: 600; }
        .input-error-message { color: #ef4444; font-size: 0.875rem; margin-top: 0.25rem; }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #9ca3af; /* gris clair */
            font-size: 1.2rem;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            background-color: #f3f4f6; /* fond gris très clair au survol */
            color: #4b5563; /* gris plus foncé */
            transform: translateY(-50%) scale(1.05);
        }

        .password-toggle:active {
            transform: translateY(-50%) scale(0.95);
        }

        .password-toggle i {
            transition: transform 0.3s ease;
        }

        .password-toggle:hover i {
            transform: scale(1.1);
        }

        .input-container {
            position: relative;
        }

        .input-container input {
            padding-right: 48px; /* Espace supplémentaire pour l'icône */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="h-screen flex items-center justify-center">
        <div class="flex flex-col bg-white rounded-2xl shadow-xl m-6 md:flex-row md:space-y-0">
            
            <div class="flex flex-col justify-center p-8 md:p-14">
                <div class="text-center">
                    <img style="width: 200px; height: auto; display: block; margin: 0 auto 2rem auto;"
                         src="https://via.placeholder.com/200x60?text=Logo" 
                         alt="Logo du site">
                </div>
                <span class="mb-3 text-4xl font-bold">Créer un Compte</span>
                <span class="font-light text-gray-400 mb-8">
                    Rejoignez-nous pour commencer à gérer vos emplois du temps.
                </span>

                <form id="registerForm">
                    <!-- ... champs nom et établissement ... -->
                    <div class="py-2">
                        <span class="mb-2 text-md">Nom complet</span>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded-md" name="nom_complet" id="nom_complet" required />
                    </div>
                    <div class="py-2">
                        <span class="mb-2 text-md">Nom de l'établissement</span>
                        <input type="text" class="w-full p-2 border border-gray-300 rounded-md" name="nom_etablissement" id="nom_etablissement" required />
                    </div>
                    <div class="py-2">
                        <span class="mb-2 text-md">Email</span>
                        <input type="email" class="w-full p-2 border border-gray-300 rounded-md" name="email" id="email" required autocomplete="email" />
                    </div>

                    <!-- Champ Mot de passe amélioré -->
                    <div class="py-2 relative">
                        <span class="mb-2 text-md">Mot de passe</span>
                        <div class="input-container">
                            <input type="password" class="w-full p-2 border border-gray-300 rounded-md" name="mot_de_passe" id="mot_de_passe" required autocomplete="new-password" />
                            <button type="button" id="togglePassword" class="password-toggle">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Champ Confirmer le mot de passe amélioré -->
                    <div class="py-2 relative">
                        <span class="mb-2 text-md">Confirmer le mot de passe</span>
                        <div class="input-container">
                            <input type="password" class="w-full p-2 border border-gray-300 rounded-md" name="confirm_mot_de_passe" id="confirm_mot_de_passe" required autocomplete="new-password" />
                            <button type="button" id="toggleConfirmPassword" class="password-toggle">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                        <div id="password-error" class="input-error-message"></div>
                    </div>
                    
                    <button type="submit" class="w-full bg-black text-white p-2 rounded-lg my-6 hover:bg-white hover:text-black hover:border hover:border-gray-300 transition-all duration-300">
                        Créer mon compte
                    </button>
                </form>

                <div id="feedback" class="text-center"></div>
                
                <div class="text-center text-gray-400 mt-4">
                    Déjà un compte ?
                    <a href="login.html" class="font-bold text-black">Connectez-vous</a>
                </div>
            </div>
            
            <div class="relative hidden md:block">
                 <img src="https://images.unsplash.com/photo-1481627834876-b7833e8f5570?q=80&w=1854&auto-format&fit=crop" 
                      alt="Image" 
                      class="w-[400px] h-full hidden rounded-r-2xl md:block object-cover">
            </div>
        </div>
    </div>

    <script>
        // --- GESTION DE LA VISIBILITÉ DU MOT DE PASSE ---
        const togglePassword = document.getElementById("togglePassword");
        const password = document.getElementById("mot_de_passe");

        togglePassword.addEventListener("click", () => {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);
            togglePassword.querySelector("i").classList.toggle("fa-eye");
            togglePassword.querySelector("i").classList.toggle("fa-eye-slash");
            
            // Animation au clic
            togglePassword.style.transform = "translateY(-50%) scale(0.9)";
            setTimeout(() => {
                togglePassword.style.transform = "translateY(-50%)";
            }, 100);
        });

        const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
        const confirmPassword = document.getElementById("confirm_mot_de_passe");

        toggleConfirmPassword.addEventListener("click", () => {
            const type = confirmPassword.getAttribute("type") === "password" ? "text" : "password";
            confirmPassword.setAttribute("type", type);
            toggleConfirmPassword.querySelector("i").classList.toggle("fa-eye");
            toggleConfirmPassword.querySelector("i").classList.toggle("fa-eye-slash");
            
            // Animation au clic
            toggleConfirmPassword.style.transform = "translateY(-50%) scale(0.9)";
            setTimeout(() => {
                toggleConfirmPassword.style.transform = "translateY(-50%)";
            }, 100);
        });
        
        // --- GESTION DE LA SOUMISSION DU FORMULAIRE ---
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const feedbackEl = document.getElementById('feedback');
            const passwordErrorEl = document.getElementById('password-error');
            feedbackEl.textContent = '';
            passwordErrorEl.textContent = '';

            const passwordInput = document.getElementById('mot_de_passe');
            const confirmPasswordInput = document.getElementById('confirm_mot_de_passe');

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                passwordErrorEl.textContent = "Les mots de passe ne correspondent pas.";
                return;
            }
            if (password.length < 6) {
                passwordErrorEl.textContent = "Le mot de passe doit contenir au moins 6 caractères.";
                return;
            }

            // Simuler une requête réussie pour la démo
            feedbackEl.className = 'feedback-success';
            feedbackEl.textContent = "Compte créé avec succès ! Redirection...";
            setTimeout(() => { 
                feedbackEl.textContent = "Redirection vers la page de connexion...";
            }, 1500);
        });
    </script>
</body>
</html>
