<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Gestion d'Emploi du Temps</title>
    <!-- Même style que la page d'inscription, vous pouvez le mettre dans un fichier CSS partagé -->
    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        input[type="email"], input[type="password"] { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        button { width: 100%; padding: 15px; background-color: #0275d8; color: white; border: none; border-radius: 4px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #025aa5; }
        .register-link { text-align: center; margin-top: 20px; }
        .register-link a { color: #5cb85c; text-decoration: none; }
        #feedback { text-align: center; margin-top: 15px; font-weight: bold; }
        .feedback-error { color: #d9534f; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="mot_de_passe">Mot de passe</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" required>
            </div>
            <button type="submit">Se connecter</button>
        </form>
        <div id="feedback"></div>
        <div class="register-link">
            <p>Pas encore de compte ? <a href="register.html">Inscrivez-vous</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const feedbackEl = document.getElementById('feedback');
            feedbackEl.textContent = '';

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('../api/auth/login.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    // La connexion a réussi, on redirige vers la page principale
                    window.location.href = 'admin.html';
                } else {
                    feedbackEl.textContent = result.message || "Email ou mot de passe incorrect.";
                    feedbackEl.className = 'feedback-error';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                feedbackEl.textContent = "Erreur de communication avec le serveur.";
                feedbackEl.className = 'feedback-error';
            });
        });
    </script>
</body>
</html>
